<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyet Programı Oluştur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diyet Programı Oluştur</h1>
        <form id="userForm">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Yaşınız:</label>
            <input type="number" id="age" name="age" required>

            <label for="height">Boyunuz (cm):</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Kilonuz (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="goal">Hedefiniz:</label>
            <select id="goal" name="goal">
                <option value="kilo-verme">Kilo Verme</option>
                <option value="kilo-alma">Kilo Alma</option>
                <option value="kilo-koruma">Kilo Koruma</option>
            </select>

            <button type="submit">Programı Oluştur</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
